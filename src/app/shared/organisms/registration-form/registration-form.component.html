<h2>Formulario basico</h2>
<hr>
<section>
  <form [formGroup]="formGroup" (ngSubmit)="register()">
    <div class="mb-3">
      <input-text
      [label]="'Nombre(s)*'"
      formControlName="name" />
    </div>
    <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">
      Registrar
    </button>
  </form>
</section>
